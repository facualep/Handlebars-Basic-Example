<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="assets/js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://rawgit.com/janl/mustache.js/master/mustache.js"></script>
    <script src="assets/js/node_modules/handlebars/dist/handlebars.min.js"></script>


    <script id="myTemplate" type="text/x-handlebars-template">
        <div class="container">
            <h1>{{titlehandlebars}}</h1>
            <ul>
                {{#names}}
                    <li>{{name}}</li>
                {{/names}}
            </ul>
        </div>
    </script>

    <title> Mi first handlebars app </title>
</head>

<body>

    <header>
    A basic example of rendering templates with <a href="http://handlebarsjs.com/">Handlebars.js</a>
    </header>

    <div class="main">
        <a href="#" id="tester">Add item</a>
        <input type="text" name="newTitle" placeholder="Change next blocks Title">
    </div>



    <footer>
        <a href="https://github.com/facualep">github@facualep</a>
    </footer>

</body>
    <script src="assets/js/main.js"></script>
</html>
